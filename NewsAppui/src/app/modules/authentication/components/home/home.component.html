
   
        
<div class="container ">
  <div class="row mt-3">
      <div class="col-sm-4 d-inline" *ngFor="let nd of topheadlinesData" >
          <div class="card mt-4" style="width: 22rem;height:34rem;" >
              <img src="{{nd.urlToImage}}" class="card-img-top" alt="still loading..." width="200px">
              <div class="card-body">
                <h5 class="card-title">{{nd.title}}</h5>
                <p class="card-text">{{nd.description}}</p>
                <a class="btn btn-dark btn-sm" href="{{nd.url}}" class="btn btn-primary">Read more</a>
              </div>
            </div>
        </div>
      
   
</div>
</div>
