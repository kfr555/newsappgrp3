<h2 class="text-center">LOGIN PAGE</h2>

<div class="container">
    <div class="row">
        <div class="col.lg.12">

            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="pid">USERNAME</label>
                    <input type="text" class="form-control" id="pid" [(ngModel)]="user.userName" name="id" required>
                </div>
                <div class="form-group">
                    <label for="pname">PASSWORD</label>
                    <input type="password" class="form-control" id="pname" [(ngModel)]="user.password" name="name" required>
                </div>
              
                    <button class="btn btn-success w-100" type="submit">LOGIN</button>
            </form>
            
        </div>
    </div>
</div>
